version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: mongodb-seabattle
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: seabattle
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet mongodb://admin:admin123@localhost:27017/admin --eval \"db.runCommand({ ping: 1 })\""
        ]
      interval: 15s
      timeout: 10s
      retries: 5

  server:
    build: ./server
    container_name: seabattle-server
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PORT: 4000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/seabattle?authSource=admin
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: admin123
      MONGODB_AUTH_SOURCE: admin
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  client:
    build: ./client
    container_name: seabattle-client
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    env_file:
      - .env
    environment:
      VITE_API_URL: http://localhost:4000/graphql
      VITE_WS_URL: ws://localhost:4000/graphql
    ports:
      - "5173:4173"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4173 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

volumes:
  mongodb_data:
